<!DOCTYPE html>
<html>
<head>
  <title>Background Generator</title>
  <style>
    body {
      background-color: white;
    }

    #background-color {
      font-size: 24px;
      font-weight: bold;
    }

    #generate-button {
      background-color: #000;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #copy-button {
      background-color: #00f;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Background Generator</h1>

  <p id="background-color"></p>

  <button type="button" id="generate-button">Generate Random Color</button>
  <button type="button" id="copy-button">Copy Color Code</button>

  <script>
    function generateRandomColor() {
      var hexDigits = "0123456789ABCDEF";
      var color = "#";
      for (var i = 0; i < 6; i++) {
        color += hexDigits[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function setBackgroundColor(color) {
      document.body.style.backgroundColor = color;
    }

    function copyBackgroundColor() {
      var backgroundColor = document.body.style.backgroundColor;
      navigator.clipboard.writeText(backgroundColor);
    }

    document.getElementById("generate-button").addEventListener("click", function() {
      var color = generateRandomColor();
      setBackgroundColor(color);
      document.getElementById("background-color").innerHTML = color;
    });

    document.getElementById("copy-button").addEventListener("click", copyBackgroundColor);
  </script>
</body>
</html>
